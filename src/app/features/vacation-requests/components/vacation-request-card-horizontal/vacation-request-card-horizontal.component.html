<div class="vacation-requests-card shadow-card position-relative text-center bg-background p-3 rounded">
  <label class="vacation-requests-card__select-icon position-absolute">
    <input (change)="toggle()" [(ngModel)]="isChecked" type="checkbox" name="vacation-requests" class="d-none">
    <fa-icon [icon]="isChecked ? faCheckCircleSolid : faCheckCircleRegular"
      [ngClass]="{'text-theme': isChecked}"></fa-icon>
  </label>
  <header class="d-sm-flex align-items-center gap-3">
    <img loading="lazy" class="vacation-requests-card__img rounded-pill shadow-sm" [src]="vacationRequest.imagePath"
      alt="Ahmad image not found">
    <h3 class="vacation-requests-card__employee-name fs-5 fw-semibold mt-2"
      [innerHTML]="vacationRequest.fullName | Highlight:searchQuery">

    </h3>
  </header>
  <div class="vacation-requests__data-btns-wrapper d-sm-flex justify-content-between">
    <main class="text-start mt-3 fs-14">
      <div>
        <span>submitted on:</span>
        <span class="d-block fw-semibold text-secondary mb-2"
          [innerHTML]="vacationRequest.submittedOn | date:'dd/MM/yyyy' | Highlight:searchQuery">

        </span>
      </div>
      <div>
        <span>Duration:</span>
        <span class="d-block fw-semibold text-secondary mb-2"
          [innerHTML]="vacationRequest.duration | Highlight:searchQuery">

        </span>
      </div>
      <div>
        <span>salary:</span>
        <span class="d-block fw-semibold text-secondary mb-2"
          [innerHTML]="vacationRequest.salary | Highlight:searchQuery">
        </span>
      </div>
    </main>
    <footer class="mt-4 d-flex flex-sm-column align-items-center gap-3 align-self-end">
      <button type="button" name="vacation requests card decline button" id="vacation-requests-card-decline-button-1"
        class="btn btn-secondary w-100 order-1">
        decline
      </button>
      <button type="button" name="vacation requests card approve button" id="vacation-requests-card-approve-button-1"
        class="btn btn-main w-100">
        Approve
      </button>
    </footer>
  </div>
</div>
